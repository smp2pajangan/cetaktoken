<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title id="printPageTitle">Cetak Daftar Token</title>
  <style>
    @page {
      size: A4 portrait;
      margin-top: 20mm;
      margin-left: 35mm;
      margin-bottom: 20cm;
      margin-right: 20cm;
    }
    body {
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em; /* Jarak 1 em ke bawah */
    }
    .print-button-container {
      position: fixed; /* Agar tetap di posisi saat di-scroll */
      top: 10px;
      left: 10px;
      z-index: 10; /* Agar berada di atas konten lain */
    }
    .print-button {
      padding: 15px 30px;
      font-size: 20px; /* Ukuran lebih besar */
      background-color: #28a745; /* Warna hijau */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .no-print {
      @media print {
        display: none;
      }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px; /* Kembalikan margin atas tabel */
    }
    th {
      background-color: #f4f4f4;
      text-align: center;
      border: 1px solid black; /* Tambahkan border untuk th */
      padding: 8px;
      font-size: 10pt;
    }
    td {
      border: 1px solid black;
      padding: 8px;
      font-size: 10pt;
      text-align: center; /* Rata tengah untuk semua sel data */
    }
    td:nth-child(2) { /* Kolom kedua adalah Mapel */
      text-align: left; /* Rata kiri untuk kolom Mapel */
    }
    .instruction-text {
      text-align: left;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="print-button-container no-print">
    <button class="print-button" onclick="window.print()">Lanjutkan Mencetak</button>
  </div>
  <h2 id="printDocumentTitle" style="text-align: center;">Daftar Token</h2>
  <p class="instruction-text">Berikut adalah daftar token ujian:</p>
  <table id="printTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Mapel</th>
        <th>Kelas</th>
        <th>Token</th>
        <th>Token Dibuka</th>
        <th>Token Ditutup</th>
      </tr>
    </thead>
    <tbody id="printTableBody">
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tokensRef = ref(db, 'tokens');

    // Fungsi untuk mendapatkan parameter dari URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const pageTitleElement = document.getElementById('printPageTitle');
    const documentTitleElement = document.getElementById('printDocumentTitle');
    const urlTitle = getQueryParam('title');

    if (urlTitle) {
      pageTitleElement.innerText = decodeURIComponent(urlTitle);
      documentTitleElement.innerText = decodeURIComponent(urlTitle);
    }

    onValue(tokensRef, (snapshot) => {
      const tbody = document.getElementById('printTableBody');
      tbody.innerHTML = '';
      let counter = 0;
      const tokens = [];
      snapshot.forEach(child => {
        tokens.push(child.val());
      });

      tokens.sort((a, b) => {
        const kelasA = parseInt(a.kelas);
        const kelasB = parseInt(b.kelas);

        if (!isNaN(kelasA) && !isNaN(kelasB)) {
          if (kelasA !== kelasB) return kelasA - kelasB;
        } else if (typeof a.kelas === 'string' && typeof b.kelas === 'string' && a.kelas !== b.kelas) {
          return a.kelas.localeCompare(b.kelas);
        }

        const timeA = new Date(a.startTime).getTime();
        const timeB = new Date(b.startTime).getTime();
        return timeA - timeB;
      });

      tokens.forEach(data => {
        counter++;
        const row = document.createElement('tr');
        const startTimeFormatted = data.startTime ? new Date(data.startTime).toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' }) : '-';
        const endTimeFormatted = data.endTime ? new Date(data.endTime).toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' }) : '-';
        row.innerHTML = `
          <td>${counter}</td>
          <td>${data.subject}</td>
          <td>${data.kelas}</td>
          <td>${data.token}</td>
          <td>${startTimeFormatted}</td>
          <td>${endTimeFormatted}</td>
        `;
        tbody.appendChild(row);
      });
    });

    // Hapus otomatis print saat halaman diload (yang lama)
    // window.onload = function() {
    //   window.print();
    //   window.onafterprint = function() {
    //     // Optional: kembali ke halaman sebelumnya setelah cetak
    //     // window.history.back();
    //   };
    // };
  </script>
</body>
</html>
